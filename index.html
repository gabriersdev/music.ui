<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="keywords" content="música, imagem, card, verso, composição">
  <meta name="author" content="Gabriel Ribeiro">
  <meta property="og:title" content="music.ui">
  <meta property="og:description" content="#">
  <meta property="og:url" content="https://gabrieszin.github.io/music.ui/">
  <meta property="og:image" content="#">
  <meta property="og:image:secure_url" content="#"> 
  <meta property="og:image:type" content="image/png"> 
  <meta property="og:image:width" content="400"> 
  <meta property="og:image:height" content="300">
  
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline'; style-src 'self'; img-src *; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net/; script-src 'self' https://cdn.jsdelivr.net/ https://code.jquery.com/ https://cdnjs.cloudflare.com/; frame-src *">   -->
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <link rel="shortcut icon" href="./assets/img/#" type="image/x-icon">
  
  <title>music.ui</title>
  
  <script src="./assets/js/frameworks/jquery.js" defer></script>
  <script src="./assets/js/frameworks/bootstrap.js" defer></script>
  <script src="./assets/js/frameworks/pooper.js" defer></script>
  <script src="./assets/js/frameworks/sweet-alert.js" defer></script>
  <script src="./assets/js/frameworks/html2canvas.min.js" defer></script>
  <script type="module" src="./assets/js/script.js" defer></script>
</head>
<body>
  <noscript>
    <div class="box-no-script">         
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">Este site não funciona com o 
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        
        <p class="label-texto-pagina-centralizado">
          Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos
        </p>
        
        <p class="label-texto-pagina-centralizado">
          Portanto, habilite o Javascript e navegue pelo site
        </p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>
  
  <div class="modal fade" id="modal-compartilha" tabindex="-1" aria-labelledby="modal-compartilha-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-estilo">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-compartilha-label">Compartilhe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>O download já foi providenciado!</h5>
          <p>Compartilhe o <b>music.img</b> com seus amigos e conhecidos. É só clicar em no botão "Copiar" abaixo :)</p><br>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="link-compartilhamento" placeholder="Link de Compartilhamento" aria-label="Link de Compartilhamento" aria-describedby="button-addon-link-copy" value="https://gabrieszin.github.io/music-ui/img" readonly>
            <button class="btn btn-outline-secondary" type="button" id="button-addon-link-copy"><i class="bi bi-clipboard2"></i>&nbsp;Copiar</button>
          </div>
          <div class="feedback-message" id="feedback-message"></div>
        </div>
      </div>
    </div>
  </div>
  
  <main class="main" data-conteudo="main-principal"><button data-app="music-img" class="esquerda main--music-img"><p>music.img</p></button><span class="divisor"><span>OU</span></span><button data-app="music-txt" class="direita main--music-txt"><p>music.txt</p></button></main>
</body>
</html>
